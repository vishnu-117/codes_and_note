{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
    <a href="{{ url_for('add_task') }}" class="button">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="button">Delete</a>
            </li>
        {% else %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
{% endblock %}
